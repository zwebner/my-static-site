            <div class="form-row">
                <div class="form-group half-width">
                    <label for="firstname">First Name: <span class="tooltip">?<span class="tooltip-text">Enter your first name.</span></span></label>
                    <input type="text" id="firstname" name="firstname" required>
                </div>
                <div class="form-group half-width">
                    <label for="lastname">Last Name: <span class="tooltip">?<span class="tooltip-text">Enter your last name.</span></span></label>

                </div>

                </div>
                <div class="form-group half-width">
                    <label for="yeshiva">Yeshiva: <span class="tooltip">?<span class="tooltip-text">Enter the name of your Yeshiva.</span></span></label>

                </div>
            </div>
            <div class="form-row">
                <div class="form-group half-width">

                    <input type="text" id="method" name="method" required>
                </div>
                <div class="form-group half-width">
                    <label for="address">Address: <span class="tooltip">?<span class="tooltip-text">Enter your full address.</span></span></label>

                </div>
            </div>
            <div class="form-row">

                    <input type="text" id="mesechta" name="mesechta" required>
                </div>
                <div class="form-group half-width">
                    <label for="city">City: <span class="tooltip">?<span class="tooltip-text">Enter your city.</span></span></label>
                    <input type="text" id="city" name="city" required>
                </div>
            </div>
            <div class="form-row">

                </div>
                <div class="form-group third-width">
